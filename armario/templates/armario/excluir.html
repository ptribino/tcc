{% extends "base.html" %}

{% load static %}

{% load staticfiles %}

{% block content %}

<div class="pure-g-r content-ribbon">
  <div class="pure-u-1">
    <div class="l-box">
      <div class="card">
          <h4 class="content-subhead">Excluir Armário <u>{{ armario.name }}: </u></h4>
          <p class="content">
          Você tem certeza que deseja excluir o armário <b>{{ armario.name }}</b>?
          </p>

              <form method="post">
                  {% csrf_token %}

              <hr />

          <div class="text-right">
            <a href="{% url 'armario:lista_armarios' %}" class="pure-button primary-button">
              Cancelar
            </a>

            <button class="pure-button primary-button">Excluir</button> <br>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
